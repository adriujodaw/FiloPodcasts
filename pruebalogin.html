<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unidad 5 Actividad 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <form action="" method="post">
      <div style="margin: 3em" class="flexContainer">
        <div class="card" style="width: 18rem">
          <img src="imagenes/filosofia.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <!--Usuario y contraseña-->
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <div class="form-floating">
                <input
                  type="text"
                  name="usuario"
                  class="form-control"
                  id="floatingInputGroup1"
                  placeholder="Username"
                />
                <label for="floatingInputGroup1">Usuario</label>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><img
                  src="imagenes/contraseña2.png"
                  height="24em"
                  alt="contraseña"
              /></span>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInputGroup1"
                  placeholder="Username"
                />
                <label for="floatingInputGroup1">Contraseña</label>
              </div>
            </div>
            <!--Fin usuario y contraseña-->
            <button type="button" class="btn btn-info">Info</button>
          </div>
        </div>
      </div>

      <div style="margin: 3em" class="flexContainer">
        <div class="card" style="width: 18rem">
          <img src="imagenes/filosofia.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <!--Alerta de error-->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
              <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                <path
                  d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
              </symbol>
            </svg>
            <div
              class="alert alert-danger d-flex align-items-center"
              role="alert"
            >
              <svg
                class="bi flex-shrink-0 me-2"
                role="img"
                aria-label="Danger:"
                height="2em"
              >
                <use xlink:href="#exclamation-triangle-fill" />
              </svg>
              <div>Si hay un error</div>
            </div>
            <!--Fin alerta de error-->

            <!--Usuario y contraseña con error-->
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <div class="form-floating is-invalid">
                <input
                  type="text"
                  class="form-control is-invalid"
                  id="floatingInputGroup2"
                  placeholder="Username"
                  required
                />
                <label for="floatingInputGroup2">Usuario</label>
              </div>
              <div class="invalid-feedback">Usuario incorrecto</div>
            </div>
            <div class="input-group has-validation">
              <span class="input-group-text"
                ><img
                  src="imagenes/contraseña2.png"
                  height="24em"
                  alt="contraseña"
              /></span>
              <div class="form-floating is-invalid">
                <input
                  type="text"
                  class="form-control is-invalid"
                  id="floatingInputGroup2"
                  placeholder="Username"
                  required
                />
                <label for="floatingInputGroup2">Contraseña</label>
              </div>
              <div class="invalid-feedback">Contraseña incorrecta</div>
            </div>
            <!--Fin usuario y contraseña con error-->
            <button type="button" class="btn btn-info">Info</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
